<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="text/css" rel="stylesheet" href="../../font-awesome-4.2.0/css/font-awesome.min.css"/>
        <link type="text/css" rel="stylesheet" href="../../css/style.css"/>
        <link type="text/css" rel="stylesheet" href="../../highslide/highslide.css"/>
        <link type="text/css" rel="stylesheet" href="../../css/jquery.plugins.css"/>
        <link type="text/css" rel="stylesheet" href="../../css/lib.css"/>
        
        <script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../jquery.plugins.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                var $slideshow = $("#slideshow-main"),
                    $items = $slideshow.find("input[type='radio']"),
                    $current = $items.filter(':checked'),
                    $prev = $slideshow.find(".nav-prev"),
                    $next = $slideshow.find(".nav-next"),
                    state = {
                        items: $.map($items, function(item) {
                            return item.id;
                        }),
                        current: $current.index(),
                    };
                    
                    $items.on("change", changeSlide);
                    $prev.on("change", changeSlide);
                    $next.on("change", changeSlide);
                    
                    function changeSlide() {
                        var i = state.items.indexOf(this.id),
                            next = (i < state.items.length-1) ? i+1 : 0,
                            prev = (i > 0) ? i-1 : state.items.length-1;
                        
                        $prev.attr("for", state.items[prev]);
                        $next.attr("for", state.items[next]);
                    }
                    
                    changeSlide.apply($current[0]);
            });
        </script>
    </head>
    <body>
        <div>
            <div id="slideshow-main" class="slideshow bg-transparent">
                <input type="radio" name="slideshow-0" checked="checked" id="slideshow-0-0" />
                <input type="radio" name="slideshow-0" id="slideshow-0-1" />
                <input type="radio" name="slideshow-0" id="slideshow-0-2" />
                <div class="slides">
                    <div class="slide" data-id="slideshow-0-0">
                        <div>
                            <a href="javascript:void(0);">
                                <img src="../../upload/news/big_plodi_duha.jpg" />
                            </a>
                        </div>
                    </div>
                    <div class="slide" data-id="slideshow-0-1">
                        <div>
                            <a href="javascript:void(0);">
                                <img src="../../upload/news/big_happy-8-marth.jpg" />
                            </a>
                        </div>
                    </div>
                    <div class="slide" data-id="slideshow-0-2">
                        <div>
                            <a href="javascript:void(0);">
                                <img src="../../upload/news/791718.jpg" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="nav">
                    <div class="pagination">
                        <label for="slideshow-0-0">
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-dot-circle-o"></i>
                        </label>
                        <label for="slideshow-0-1">
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-dot-circle-o"></i>
                        </label>
                        <label for="slideshow-0-2">
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-dot-circle-o"></i>
                        </label>
                    </div>
                    <div class="arrows">
                        <label class="nav-prev" >
                            <i class="fa fa-chevron-circle-left"></i>
                        </label>
                        <label class="nav-next" >
                            <i class="fa fa-chevron-circle-right"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
